{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Reserve Your Seat</h1>

    {% if successMessage %}
        <div style="text-align: left;">
            <strong>{{ successMessage }}</strong>
        </div>
    {% endif %}

    <h3>Seating Chart</h3>
    <p style="text-align: left;">X = Reserved Seat : O = Avalible Seat</p>

    <table border="1" cellpadding="8">
        {% for row in chart %}
        <tr>
            {% for seat in row %}
                <td style="text-align:center; width:30px;">{{ seat }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <br><br>

    <form method="POST" style="text-align: left;">

        <label>First Name:</label><br>
        <input type="text" name="firstName"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="lastName"><br><br>

        <label>Choose a Row:</label><br>
        <select type="number" name="seatRow">
            <option value="">Choose a Row</option>
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
            <option value="10">11</option>
            <option value="11">12</option>
        </select><br><br>

        <label>Choose a Seat:</label><br>
        <select type="number" name="seatColumn">
            <option value="">Choose a Seat</option>
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
