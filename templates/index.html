{% extends 'base.html' %}

{% block content %}
<div class="page">
    <div class="container">
        <h1>IT-4320 Trip Reservation System</h1>

        <label for="menu">Choose Menu Option:</label><br><br>
        <select id="menu">
            <option value="">Choose an option</option>
            <option value="/admin/">Admin Login</option>
            <option value="/reservations/">Reserve a Seat</option>
        </select>
        <br><br>
        <button type="button" onclick="handleMenuSelection()">Submit</button>
    </div>
</div>

<script>
    function handleMenuSelection() {
        const choice = document.getElementById('menu').value;
        if (choice) {
            window.location.href = choice;   // correct redirect
        }
    }
</script>
{% endblock %}
