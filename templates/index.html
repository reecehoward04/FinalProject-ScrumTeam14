{% extends 'base.html' %}

{% block content %}
<div class="page">
    <div class="container">
        <h1>IT-4320 Trip Reservation System</h1>
        <div style="text-align: left;">
        <p>Welcome to the IT-4320 Trip Reservation System. Use the select box to choose whether to make a reservation or log in as an administrator.</p>

        <label for="menu">Choose Menu Option:</label><br>
        <select id="menu">
            <option value="">Choose an option</option>
            <option value="/admin/">Admin Login</option>
            <option value="/reservations/">Reserve a Seat</option>
        </select>
        <br><br>
        <button type="button" onclick="handleMenuSelection()">Submit</button>
        </div>
    </div>
</div>

<script>
    function handleMenuSelection() {
        const choice = document.getElementById('menu').value;
        if (choice) {
            window.location.href = choice; 
        }
    }
</script>

{% endblock %}
